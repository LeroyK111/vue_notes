<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue@2.6.14.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>今天天气{{info}}, {{x}}</h2>
      <!-- 使用简写，多个语句可以分号分割 -->
      <button @click="changeWeather">切换天气</button>
      <hr />
      <h3>a的值是:{{number.a}}</h3>
      <button @click="number.a++">点我让a++</button>
      <hr />
      <h3>b的值是:{{number.b}}</h3>
      <button @click="number.b++">点我让b++</button>
      <hr />
      <h3>string的值是:{{string}}</h3>
      <button @click="string++">点我让string++</button>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    const v = new Vue({
      el: "#root",
      data() {
        return {
          isHot: true,
          x: 0,
          number: {
            a: 1,
            b: 2,
          },
          string:2,
        };
      },
      computed: {
        info() {
          return this.isHot ? "炎热" : "凉爽";
        },
      },
      // 我们不用注册这个，对于简单的取反，我们可以直接写道标签内
      methods: {
        changeWeather() {
          this.isHot = !this.isHot;
          this.x++;
        },
      },
      // 监视属性
      watch: {
        // 监视data属性
        isHot: {
          // 初始化时，让handler调用一下
          immediate: true,
          handler(newValue, oldValue) {
            // 一旦数据发生改变，我们可以知道该属性改变前后的值
            console.log("isHot被修改了", newValue, oldValue);
          },
        },
        // 监视计算属性
        info: {
          handler(newValue, oldValue) {
            console.log("计算属性被修改了", newValue, oldValue);
          },
        },
        // 无法监视嵌套属性，必须使用嵌套监视，但不推荐这个嵌套监视
        // "number.a":{
        //   handler(){
        //     console.log('a被改变了');
        //   }
        // }

        // 嵌套监视，我们推荐使用这个方法
        number: {
          // 开启深度监视，却在客户端可以触发。。。
          deep: true,
          handler(f) {
            // 不过这里返回的一个嵌套属性，而且只返回原属性的值
            console.log("被改变了", f);
          },
        },

        // 简写监视属性
        string(){
          console.log("简写监视属性");
        }
      },
    });
    console.log(v);
  </script>
</html>
