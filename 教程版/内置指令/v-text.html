<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue@2.6.14.js"></script>
</head>
<body>
  <div id="root">
    <!-- 插值语法更好用 -->
    <div>{{name}}</div>
    <!-- 渲染语法innertext,替换整个标签内容 -->
    <div v-text="name">老内容被替换</div>
    <div v-text="str">老内容被替换</div>
    
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el:'#root',
    data() {
      return {
        name:'测试',
        str:'<h3>单纯的渲染文本，不是inner HTML</h3>'
      }
    },
  })
</script>
</html>
